<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>猫抓 Dash解析器</title>
  <link rel="stylesheet" type="text/css" href="css/public.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
  <script src="lib/jquery.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/firefox.js"></script>
  <script src="lib/mpd-parser.min.js"></script>
  <script src="js/function.js"></script>
  <script src="js/mpd.js"></script>
</head>

<body>
  <div class="wrapper1024 dash">
    <section id="loading">
      <div class="optionBox">文件载入中...</div>
    </section>

    <section id="mpdCustom" class="hide">
      <h1 class="optionsTitle">猫抓 Dash mpd解析器</h1>
      <div class="optionBox">
        <input type="text" id="mpdUrl" placeholder="mpd URL" class="fullInput" />
        <input type="text" id="referer" placeholder="请求头 Referer" class="fullInput" />
        <button id="parse" type="button">解析</button>
      </div>
    </section>

    <section id="main" class="hide">
      <h1 class="optionsTitle">猫抓 Dash mpd解析器</h1>
      <div class="optionBox">
        <div class="block">
          mpd文件地址
          <p><a id="mpd_url"></a></p>
        </div>
        <div class="block" id="tips"></div>
        <div class="videoInfo flex">
          <div id="count"></div>
          <div id="info"></div>
        </div>
        <div class="block" id="textarea">
          <textarea rows="50" cols="160" id="media_file" spellcheck="false" data-type="link"></textarea>
        </div>
        <div class="flex">
          <div>选择视频: <select id="mpdVideoLists" class="select"></select></div>
          <button id="getVideo">提取切片</button>
          <button id="videoToM3u8">转为m3u8解析</button>
        </div>
        <div class="line"></div>
        <div class="flex">
          <div>选择音频: <select id="mpdAudioLists" class="select"></select></div>
          <button id="getAudio">提取切片</button>
          <button id="audioToM3u8">转为m3u8解析</button>
        </div>
        <div style="display: flex; margin-top: 10px;">
          <div id="progress"></div>
          <div id="fileSize"></div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
