<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>猫抓 下载器</title>
  <link rel="stylesheet" type="text/css" href="css/public.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
  <script src="lib/jquery.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/firefox.js"></script>
  <script src="js/function.js"></script>
</head>

<body>
  <div class="wrapper1024">
    <section id="getURL" class="hide">
      <h1 class="optionsTitle">猫抓 下载器</h1>
      <div class="optionBox">
        <input type="text" id="url" placeholder="请输入 URL" class="fullInput" />
        <input type="text" id="referer" placeholder="请输入 请求头referer参数" class="fullInput" />
        <button id="getURL_btn" type="button">下载</button>
      </div>
    </section>
    <section id="downfile" class="hide">
      <h1 class="optionsTitle">猫抓 下载器</h1>
      <div class="optionBox">
        <div id="downFilepProgress"></div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <button id="historyBack" type="button">返回上一页</button>
        <button class="openDir button2">打开下载目录</button>
        <button id="ffmpeg" class="button2 hide">发送到在线ffmpeg</button>
        <label class="textColor"><input type="checkbox" id="autoClose">下载完自动关闭页面</label>
        <label class="textColor"><input type="checkbox" id="downActive">后台打开下载器页面</label>
      </div>
    </section>
  </div>
  <script src="js/download.js"></script>
</body>

</html>
